<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"> <!-- mert az ubuntunak szeretem a fontjat -->
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Lite</title>
</head>
<body class="lightmode">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-primary mb-2">
    <div class="container-fluid">
        <a class="navbar-brand">Kanban</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <div class="d-flex">
            <button class="btn btn-light btn-outline-secondary light shadow-lg" id="darkmodeBtn" aria-label="Téma váltása">Téma</button>
        </div>
        </div>
    </div>
    </nav>
    <!--
        <div class="titlebar">
            <h1>Kanban Lite</h1>
        </div>
        <div class="container">
    -->
        <div class="row">
            <div class="col-4 text-center">
                <div class="titlebar">
                    <h1>Actions</h1>
                </div>
                <div>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formOpen" aria-label="Új kártya">
                        Új kártya
                    </button>
    
                    <div class="modal fade" id="formOpen" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Új kártya</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form>
                            <div class="modal-body">
                                <label class="form-label" for="new_todoInput">To Do</label>
                                <input type="text" class="form-control" id="new_todoInput" required></input>
                                <!-- sajat funkcio 1 -->
                                <label class="form-label" for="new_todoDate">Határidő</label>
                                <input type="date" class="form-control" id="new_todoDate">
                                <label class="form-label" for="new_todoColor">Háttérszín</label>
                                <input type="color" class="form-control" value="#ffffff" id="new_todoColor">
                            </div>
                            </form>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" id="new_todoButton" data-bs-dismiss="modal" aria-label="Új kártya elkészítése">Submit</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- sajat funkcio(k) 3 -->
                <div id="putAllIntoTodoDiv">
                    <button type="button" class="btn btn-primary" id="putAllIntoTodoBtn" aria-label="Összes teendőbe">
                        Összes teendőbe
                    </button>
                </div>
                <div id="putAllIntoDoingDiv">
                    <button type="button" class="btn btn-primary" id="putAllIntoDoingBtn" aria-label="Összes folyamatban oszlopba">
                        Összes folyamatban oszlopba
                    </button>
                </div>
                <div id="putAllIntoDoneDiv">
                    <button type="button" class="btn btn-primary" id="putAllIntoDoneBtn" aria-label="Összes kész">
                        Összes kész
                    </button>
                </div>
                <div id="deleteAllDiv">
                    <button type="button" class="btn btn-danger" id="deleteAllBtn" aria-label="Összes kártya törlése">
                        Összes kártya törlése
                    </button>
                    <p id="deleteAllTimer"></p>
                </div>
            </div>
            <div class="col-8">
                <!-- JS GENERATES IT -->
                <div class="container">
                    <div class="row">
                        <div class="col-3" id="cards_div">
                            <!-- JS GENERATES IT-->
                        </div>
                        <div class="col-3" id="doing_div">
                            <!-- JS GENERATES IT -->
                        </div>
                        <div class="col-3" id="done_div">
                            <!-- JS GENERATES IT -->
                        </div>
                        <div class="col-3" id="trashed">
                            <!-- JS GENERATES IT -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
